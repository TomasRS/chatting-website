<div class="join-container">
    <header class="join-header">
        <h1>Welcome to Web Chat</h1>
    </header>
</div>
<hr>
<main class="join-main">
    <div class="login-form">
        <div class="form-control">
            <label for="username">Username</label>
            <input
            [(ngModel)]="username"
            type="text"
            name="username"
            id="username"
            placeholder="Username"
            required />
        </div>
        <div class="form-control">
            <label for="room">Room</label>
            <select name="room" id="room" [(ngModel)]="room">
                <option
                *ngFor="let room of rooms"
                [value]="room">{{room}}
                </option>
            </select>
        </div>
        <button
        class="btn"
        [routerLink]="['/rooms', room]"
        (click)="setUsername()">Join</button>
    </div>
</main>

<div class="disclaimer">
    <i class="fas fa-exclamation-circle mobile-icon-disclaimer"></i>
    <strong>Disclaimer:</strong> WebSocket performance might be reduced due to Azure App Service free tier limitations.
</div>
